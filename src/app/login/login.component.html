<div class="row justify-content-center">

  <div class="col-md-6">
    
    <div class="card">
      <!-- <div class="card-header">My Quotes</div> -->
      <div class="card-header" style="background-color:#d4edda">Login</div>
      <div class="card-boy">
        <div class="row">
          <div class="col">
            <button class="btn btn-block border-sucess bg-light" (click)="fblogin" >Login with Facebook</button>
            <button class="btn btn-block border-sucess bg-light" (click)="googlelogin" >Login with Google</button>
          </div>
          <div class="col">
            <input #name placeholder="User Name"/>
            <input #password placeholder="Password" />
  
            <button (click)="login(name.value, password.value)" >Login</button>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
