<!DOCTYPE html>
<html>
<head>
	<title>Learning JavaScript</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<!-- <script type="text/javascript" src="main.js"></script> -->
</head>
<body>
	<div class="header">
		<h1>Learning JavaScript</h1>
		<p>with Akshay Katrodiya</p>
	</div>
	<div class="container" id="part">
		<button onclick="changeText(this)">Click Me</button>
		<h4 id="time"></h4>
		<button onclick="showDate()">Show Date</button>
		<button onmouseover="changeBackgroundOver()" onmouseout="clearBackgroundOut()">Background on mouseOver</button>
	</div>
	<div class="form" id="form">
		<form method="post" action="something.php" name="myForm" onsubmit="return validateForm()">
			<div>
				<label>First Name</label>
				<input type="text" name="firstName" id="firstName" />
			</div>
			<br />
			<div>
				<label>Last Name</label>
				<input type="text" name="lastName" id="lastName" />
			</div>
			<br />
			<div>
				<label>Background</label>
				<select name="background" id="background" onchange="changeBackground(this)">
					<option value="lightsalmon">LightSalmon</option>
					<option value="lightseagreen">LightSeaGreen</option>
					<option value="lightslategray">LightSlateGray</option>
				</select>
			</div>
			<br />
			<input type="submit" value="Submit">
		</form>
	</div>
	<script>
	// Object Literal	
		var person = {
			firstName: 'Akshay',
			lastName: 'Katrodiya',
			age: 25,
			address: {
				street: '40 Colonial Dr',
				apt: 'F',
				city: 'New Paltz',
				state: 'NY',
				zipCode: 12561
			},

			fullName: function(){
				return this.firstName +" "+ this.lastName;
			}
		}

	// Object Constructor
		var apple = new Object();

		apple.color = 'red';
		apple.shape = 'round';

		apple.describe = function(){
			return 'An apple is the color ' +this.color+ ' and is the shap '+this.shape;
		}

	// Constructor Pattern

		function Fruit(name, color, shape){
			this.name = name;
			this.color = color;
			this.shape = shape;

			this.describe = function(){
				return 'A '+this.name+' is the color '+this.color+' and is the shape '+this.shape;
			}

		}

		var newApple = new Fruit('apple', 'red', 'round');
		var newMelon = new Fruit('melon', 'green', 'round');

	// Array of Objects

		var users = [
		{
			name: 'Akshay',
			age: 25
		},
		{
			name: 'Raj',
			age: 23
		},
		{
			name: 'Dennis',
			age: 45
		}

		];

		console.log(person.fullName());
		console.log(apple.describe());
		console.log(newApple);
		console.log(newMelon);
		console.log(newMelon.describe());
		for (var i = 0; i < users.length; i++){
			console.log(users[i].name);
		}

		function changeText(id){
			id.innerHTML = 'You Clicked!';
		}

		function showDate(){
			var time = document.getElementById('time');
			time.innerHTML = Date();
		}

		function changeBackgroundOver(){
			document.getElementById('part').style.backgroundColor = 'LightGreen';
		}

		function clearBackgroundOut(){
			document.getElementById('part').style.backgroundColor = '';
		}

		function changeBackground(x){
			var bg = document.getElementById('form');
			bg.style.backgroundColor = x.value;
		}

		function validateForm(){
			var firstName = document.forms["myForm"]["firstName"].value;
			if(firstName == null || firstName == ""){
				alert("First name is required");
				return false;
			}
			if(firstName.length < 3){
				alert("First name must be at least 3 characters");
				return false;
			}
		}

	</script>
</body>
</html>
